<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page - Image Processor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #ffffff;
        color: #000000;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        border-bottom: 1px solid #000000;
        padding-bottom: 20px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: 600;
        color: #000000;
      }

      .nav-links {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .btn {
        padding: 8px 16px;
        border: 1px solid #000000;
        background: #ffffff;
        color: #000000;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: #000000;
        color: #ffffff;
      }

      .btn-primary {
        background: #000000;
        color: #ffffff;
      }

      .btn-primary:hover {
        background: #333333;
      }

      .section {
        border: 1px solid #000000;
        padding: 20px;
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        border-bottom: 1px solid #000000;
        padding-bottom: 10px;
      }

      .user-details {
        display: grid;
        gap: 10px;
        margin-bottom: 20px;
      }

      .user-detail {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #e0e0e0;
        background: #f9f9f9;
      }

      .user-detail strong {
        font-weight: 600;
      }

      .subsection {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .subsection h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #000000;
        background: #ffffff;
        font-size: 14px;
      }

      .form-input:focus {
        outline: 2px solid #000000;
        outline-offset: -2px;
      }

      .jobs-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      .jobs-table th,
      .jobs-table td {
        border: 1px solid #000000;
        padding: 10px;
        text-align: left;
      }

      .jobs-table th {
        background: #f5f5f5;
        font-weight: 600;
      }

      .hidden {
        display: none !important;
      }

      .loading {
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #000000;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status {
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-processing {
        background: #cce5ff;
        color: #004085;
      }

      .status-completed {
        background: #d4edda;
        color: #155724;
      }

      .status-failed {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">Image Processor</div>
        <div class="nav-links">
          <a href="index.html" class="btn">Home</a>
          <a href="mypage.html" class="btn btn-primary">My Page</a>
          <span id="current-user"></span>
          <button id="logout-btn" class="btn">Logout</button>
        </div>
      </div>

      <!-- User Information Section -->
      <div class="section">
        <div class="section-title">User Information</div>
        <div id="user-info" class="hidden">
          <div class="user-details">
            <div class="user-detail">
              <strong>Username:</strong>
              <span id="username"></span>
            </div>
            <div class="user-detail">
              <strong>Role:</strong>
              <span id="user-role"></span>
            </div>
            <div class="user-detail">
              <strong>Credits:</strong>
              <span id="user-credits">Loading...</span>
            </div>
            <div class="user-detail">
              <strong>Member Since:</strong>
              <span id="member-since"></span>
            </div>
            <!-- <div class="user-detail">
              <strong>Security:</strong>
              <button
                id="mfa-setup-btn"
                class="btn"
                style="font-size: 12px; padding: 4px 8px"
              >
                Setup MFA
              </button>
            </div> -->
          </div>
        </div>
      </div>

      <!-- Admin Panel Section (Admin Only) -->
      <div id="admin-panel" class="section hidden">
        <div class="section-title">Admin Panel</div>

        <!-- User Management -->
        <div class="subsection">
          <h3>User Management</h3>
          <div style="margin-bottom: 15px">
            <button id="refresh-users" class="btn">Refresh Users</button>
          </div>

          <div id="users-loading" class="loading hidden">
            <div class="spinner"></div>
            <div>Loading users...</div>
          </div>

          <div id="users-list">
            <table class="jobs-table">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Credits</th>
                  <th>Last Updated</th>
                  <th>Transactions</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="users-tbody"></tbody>
            </table>
          </div>
        </div>

        <!-- Grant Credits -->
        <div class="subsection">
          <h3>Grant Credits</h3>
          <div class="form-group">
            <label for="grant-username">Username:</label>
            <input
              type="text"
              id="grant-username"
              class="form-input"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="grant-amount">Credits to Grant:</label>
            <input
              type="number"
              id="grant-amount"
              class="form-input"
              placeholder="Enter amount"
              min="1"
            />
          </div>
          <button id="grant-credits-btn" class="btn">Grant Credits</button>
        </div>
      </div>

      <!-- Alerts -->
      <div id="alerts"></div>
    </div>

    <script type="module" src="modules/mypage.js"></script>
  </body>
</html>
